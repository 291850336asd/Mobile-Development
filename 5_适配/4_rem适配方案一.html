<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .demo{
      margin: 0.10rem auto;
      width: 3.45rem;
      height: 1.5rem;
      background-color: #91b4e3;
      border: 1px solid #2b5183;
    }
  </style>
</head>
<body>
  <div class="demo"></div>
  <script type="text/javascript">
    function adapter(){
    // 理想视口下，dip与布局视口相等，因此获取布局视口就可以拿到dip
    const dip = document.documentElement.clientWidth
    // 计算根字体大小
    const rootFontSize = dip / 375 * 100
    // 设置根字体
    document.documentElement.style.fontSize = rootFontSize + 'px'
    }
    adapter()

    window.onresize = adapter // 实际生活中意义不大，仅方便调试时切换模拟设备
  </script>
</body>
</html>
